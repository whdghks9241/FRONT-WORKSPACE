<!DOCTYPE html>
<html>
    <head>
        <title>이미지 변경하기</title>
        <script src="./js/jquery-3.7.1.js"></script>
        <script>
            /*
            attr() : jQuery 사용되는 메서드
                attribute
                1. attr() 사용해서 속성 읽기
                    var value = $("선택자").attr("속성이름");
                    // 이미지 요소 src 속성 값을 가져올 예제코드
                        val srcValue = $("img").attr("src");

                2. attr() 사용해서 속성값 변경하기
                    $("선택자").attr("속성이름", "새로운값");
                    // 이미지 요소의 src 속성 값을 변경
                    $("img").attr("src", "새로운이미지.jpg");

                    만약에 요소 전체가 아닌 특정 요소(태그)만 변경하고 싶다면 
                    id나 class, name, alt 등의 값을 이용해서 특정 요소에서 특정값만 변경할 수 있음
                    $("선택자[속성값]").attr("src", "새로운 값");
                    // 이미지 요소의 src 속성 값을 특정 이미지 요소만 변경
                    예제코드 :  $("img[alt='cute1']").attr("src", "./img/img4.png");
                    alt=cute1 값을 이용해서 alt에 cute1에 작성된 이미지만 변경
            */

            $(function() {
                $("button").on("click", function() {
                    // $("img").attr("src", "./img/img4.png");
                    $("img[alt='cute1']").attr("src", "./img/img4.png");
                    $("img[alt='cute2']").attr("src", "./img/img2.png");
                })
            })
        </script>
        <style>
            img {
                width: 400px;
                height: 300px;
            }
        </style>
    </head>
    <body>
        <img src="./img/Cat.png" alt="cute1">
        <img src="./img/img3.png" alt="cute2">
        
        <button>이미지 변경하기</button>
    </body>
</html>
