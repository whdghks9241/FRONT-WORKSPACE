<!DOCTYPE html>
<html>
    <head>
        <title>jQuery 사용하기</title>
        <!-- <script src="https://code.jquery.com/jquery-3.7.1.js"></script> -->
        <script src="./js/jquery-3.7.1.js"></script>
        <script>
            // $(선택자).동작함수
            $(function() {
                $("p").on("click", function() {
                    $("p").css("color", "red");
                })
            })
        </script>
    </head>
    <body>
        <p>마우스로 글씨를 클릭해보세요</p>
    </body>

</html>
