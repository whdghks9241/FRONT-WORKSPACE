<!DOCTYPE html>
<html>
    <head>
        <title>물건 계산하기</title>
    </head>
    <body>
        <div>
            <label for="item"> 상품명 : </label>
            <input type="text" id="item" placeholder="물건 이름">
            <label for="price"> 가격 : </label>
            <input type="number" id="price" placeholder="가격" value="0">
            <label for="count"> 갯수 :</label>
            <input type="number" id="count" placeholder="갯수" value="1">
            <button onclick="addItem()">추가</button>
        </div>
        <div>
            <ul id="itemList">
                <!-- 추가한 물건 목록 나열 -->
            </ul>
        </div>
        <div>
            <p>총 가격 : <span id="totalPrice">0</span>원</p>
        </div>


        <script>
            let total = 0;

            // 추가 버튼이 클릭될때마다 실행되는 함수
            function addItem() {
                // document.getElementById 입력하는 곳의 값과 관리할 값을가져옴
                const itemInput = document.getElementById("item");
                const priceInput = document.getElementById("price");
                const conutInput = document.getElementById("count");
                const itemList = document.getElementById("itemList");
                const totalPrice = document.getElementById("totalPrice");
            
                // 각 id값의 value(=값) 을 알기위해서 value를 붙여줌
                const itemValue = itemInput.value;
                const priceValue = priceInput.value;
                const conutValue = conutInput.value;
                /*
                 const priceValue = parseInt(priceInput.value);
                 const conutValue = parseInt(conutInput.value);
                 parseInt : 글자값이나 다른 어떤 값을 정수로 변경해주는 메서드
                 input type = "number" 작성을하여 parseInt 를 사용하지 않아도 숫자값이 들어가지만
                 다양한 변수를 막아주기 위해 parseInt를 사용하는 것을 권장함
                */ 

                // 물건의 총 가격을 계산하고 그 값을 저장한 곳
                const totalPriceCount = priceValue * conutValue;

                // 새로운 물건 항목을 생성한 후, 해당 항목을 모곩에 물건을 추가
                const listItem = document.createElement("li");

                // textContent : 물건이름 가격 갯수 총가격을 보여줌 
                // textCoutent : 텍스트 내용을 나타낼 수 있게 해주는 속성
                listItem.textContent = `${itemValue} | 가격 : ${priceValue} 원 X ${conutValue} = ${totalPriceCount} 원`;
                itemList.appendChild(listItem);

                total += totalPriceCount;
                totalPrice.textContent = total;

                itemInput.value = "";
                priceInput.value = "0";
                conutInput.value = "1";
            }
            
        </script>
    </body>
</html>
