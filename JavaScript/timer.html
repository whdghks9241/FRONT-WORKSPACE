<!DOCTYPE html>
<html>
    <head>
        <title>타이머 이용해서 문구 나타내기</title>
    </head>
    <body>
        <div id="msg"></div>

        <script>
            // 5초후에 메시지 보이게 하는 함수
            function displayMsg() {
                var msgDiv = document.getElementById("msg");
                msgDiv.innerHTML = "안녕하세요.";
            }

            // setTimeout : JavaScript 안에 내장되어 있는 타이머 함수 중 하나
            // 일정시간이 지나면 지정된 함수를 실행하는 역할을 함
            /*
                사용방법
                setTime(callback, delay);
                callback : 실행하고자 하는 함수나 코드블록을 지정해서 불러온 후 실행
                delay : 함수를 실행하기 전가지 기다려야 하는 시간을 지정    
            */
            setTimeout(displayMsg, 5000);

        </script>
    </body>
</html>
