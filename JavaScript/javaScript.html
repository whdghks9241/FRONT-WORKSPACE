<!DOCTYPE html>
<html>
    <head>
        <title>자바스크립트</title>
    </head>
    <body>
    </body>

    <script>
        // var let const
        /*
        var : 재할당 재선언 모두 가능, 함수 범위 내에서는 사용하고 접근이 가능

        let : 재선언 불가 {} 중괄호 속에 작성한 let은 중괄호 안에서만 사용 가능
        
        const : 재할당(업데이트), 재선언 둘다 불가, {} 중괄호 속에 작성한 const는 중괄호 안에서만 사용 가능
        */

        let hi = "say hi";
        let num = 5;

        if ( num > 2) {
            let hello = "say Hello";
            /*
            console.log() : JavaScript에 기존에 있던 함수로 메세지를 출력하거나 
            기능이 작동하지 않을 경우에 정보를 확인하고, 기록하는데 사용된다.
            */
            console.log(hello);
            console.log("여기가 제대로 작동하는지 확인하는 콘솔로그 입니까?");
        }

        var age = 20;
        if (age >= 18) {
            console.log("성인 응애");
        }


        // 배열
        var arrOne = [1, true, "Hello"];
        console.log(arrOne);

        var arrTwo = Array(2, true, "hi");
        console.log(arrTwo);

        var arrThree = new Array(); // 빈 배열의 객체 생성

        arrThree[87] = "bye";
        arrThree[88] = "bye2";

        console.log(arrThree);

        // 자바에서는 class로 묶어 줬다면 
        // 자바스크립트에서는 function 으로 묶어준다.
        // 함수란 : 특별한 목적을 수행할 수 있도록 설계된 독립적인 블록
        // 블록 : 함수나 실행문의 {}로 붂여진 부분
        // 자바스크립트 합수에서는 리턴값이 있거나 없을 때 특별하게 리턴이 없다 있다 유무를 설정해주지 않아도 됨
        function addNumber(x, y) {
            return x + y;
        }

        console.log(addNumber(2,4));

        // 자바스크립트에서 객체 : 데이터와 동작을 하나의 단위로 묶는데 사용되는 자료구조
        // 객체 속성이 주어짐 속성은 이름, 값(key, value)으로 주어짐
        var person = {};

        // 객체에 속성을 추가하는 방법은 2가지가 존재함
        // 속성 1 :
        // person 이라는 객체에 firstName 이름을 붙여주고 first이름에 K라는 값을 부여함
        person.firstName = "K";
        // person 이라는 객체에 lastName 이름을 붙여주고 H라는 값을 부여함
        person.lastName = "H";
        // person 이라는 객체에 age 라는 이름을 붙여주고 30 이라는 값을 부여함
        person.age = 30;
        console.log(person);

        // 속성 2 :
        // 객체 이름 생성과 동시에 이름과 값 추가
        // book이라는 객체 생성
        var book = {
            // title 이름과 "KH" 값 추가
            title : "KH",
            // author 이름과 "학원" 값 추가
            author : "학원"
        };
        console.log(book);


        // Date 객체 생성
        var date = new Date();
        /*
            1. new Date("날짜를 나타내는 문자열")
            2. new Date(밀리 단위 초)
            3. new Date(년, 월, 일, 시, 분, 초, 밀리초)
        */ 
        // 년도를 표기하고자 할 때는 연도 전부 표기
        var dateOne = new Date(2023, 11, 2, 15, 30, 0);
        console.log(dateOne);


        // document document.html 추가 작성되어 있음




















    </script>

</html>
